        <!-- Search Bar -->
<form class="form-inline my-2 my-lg-0" onsubmit="return searchFunction()">
  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="searchInput" oninput="searchFunction()" onblur="clearHighlight()">
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>

<script>
function searchFunction() {
    let query = document.getElementById("searchInput").value.toLowerCase().trim();
    let elements = document.querySelectorAll("h2, h3, p, a"); // Search in headings, paragraphs, and links
    let found = false;

    elements.forEach(el => {
        let text = el.textContent.toLowerCase();
        if (query && text.includes(query)) {
            el.style.backgroundColor = "cyan"; // Highlight match
            if (!found) {
                el.scrollIntoView({ behavior: "smooth", block: "center" }); // Scroll to first match
                found = true;
            }
        } else {
            el.style.backgroundColor = "transparent"; // Remove highlight
        }
    });

    return false; // Prevent form submission (no page reload)
}

function clearHighlight() {
    let searchInput = document.getElementById("searchInput").value.trim();
    if (!searchInput) {
        document.querySelectorAll("h2, h3, p, a").forEach(el => {
            el.style.backgroundColor = "transparent"; // Clear highlights
        });
    }
}
</script>
